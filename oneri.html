<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öneri & İstek Kutusu | Allen Cafe&Bistro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #e9ded6 0%, #c7b299 100%);
            min-height: 100vh;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            color: #5d4632;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .oneri-container {
            background: rgba(245, 233, 220, 0.98);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 #b08a5a33, 0 1.5px 0 #a67c52;
            padding: 2.2rem 2.5rem 2rem 2.5rem;
            margin: 3rem auto 2rem auto;
            max-width: 400px;
            width: 95vw;
            border: 1.5px solid #b08a5a33;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .oneri-container h2 {
            color: #7c5a36;
            margin-bottom: 1.2rem;
            text-shadow: 0 2px 12px #b08a5a, 0 1px 0 #fff3;
            font-size: 1.5rem;
        }
        #oneriForm {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }
        #oneriForm input,
        #oneriForm textarea {
            font-family: inherit;
            border-radius: 8px;
            border: 1.5px solid #b08a5a44;
            background: rgba(255,255,255,0.18);
            color: #7c5a36;
            padding: 0.7em 1em;
            font-size: 1.05rem;
            box-sizing: border-box;
            box-shadow: 0 2px 8px #b08a5a22;
            transition: border 0.18s, box-shadow 0.18s;
            width: 100%;
            min-width: 0;
        }
        #oneriForm textarea {
            min-height: 90px;
            resize: vertical;
        }
        #oneriForm input:focus,
        #oneriForm textarea:focus {
            outline: none;
            border: 1.5px solid #a67c52;
            box-shadow: 0 4px 16px #b08a5a33;
        }
        #oneriForm button[type="submit"] {
            background: linear-gradient(90deg, #a67c52 60%, #7c5a36 100%);
            color: #fff8e1;
            font-weight: bold;
            border: 1.5px solid #a67c52;
            border-radius: 24px;
            padding: 0.7em 2em;
            font-size: 1.08rem;
            cursor: pointer;
            transition: background 0.18s, color 0.18s, box-shadow 0.18s;
            box-shadow: 0 4px 16px #b08a5a22;
        }
        #oneriForm button[type="submit"]:hover {
            background: linear-gradient(90deg, #7c5a36 60%, #a67c52 100%);
            color: #fff;
            box-shadow: 0 8px 32px 0 #b08a5a33;
        }
        @media (max-width: 700px) {
            .oneri-container {
                padding: 1.2rem 0.7rem 1rem 0.7rem;
                margin: 1.2rem auto 1rem auto;
                max-width: 98vw;
            }
            .oneri-container h2 {
                font-size: 1.2rem;
            }
            #oneriForm button[type="submit"] {
                font-size: 1rem;
                padding: 0.7em 1em;
            }
        }
        @media (max-width: 500px) {
            .oneri-container {
                padding: 0.7rem 0.2rem 0.7rem 0.2rem;
                margin: 0.7rem auto 0.7rem auto;
                max-width: 100vw;
                border-radius: 10px;
            }
            .oneri-container h2 {
                font-size: 1.05rem;
            }
            #oneriForm input,
            #oneriForm textarea {
                font-size: 0.98rem;
                padding: 0.5em 0.7em;
            }
            #oneriForm button[type="submit"] {
                font-size: 0.95rem;
                padding: 0.6em 0.7em;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">Allen Cafe&Bistro</div>
            <ul class="nav-links">
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="menu.html">Menü</a></li>
                <li><a href="index.html#about">Hakkımızda</a></li>
                <li><a href="index.html#contact">İletişim</a></li>
                <li><a href="rezervasyon.html">Rezervasyon</a></li>
                <li><a href="oneri.html" class="active">Öneri & İstek Kutusu</a></li>
            </ul>
        </div>
    </nav>
    <div class="oneri-container">
        <h2>Öneri & İstek Kutusu</h2>
        <form id="oneriForm">
            <input type="text" id="oneriName" placeholder="Adınız (isteğe bağlı)" />
            <input type="email" id="oneriEmail" placeholder="E-posta (isteğe bağlı)" />
            <textarea id="oneriMessage" placeholder="Öneri veya isteğiniz" required></textarea>
            <button type="submit">Gönder</button>
        </form>
    </div>
    <footer>
        <div class="footer-content">
            <p>© 2024 Allen Cafe&Bistro</p>
            <p>Sadece rezervasyon ile hizmet verilmektedir.</p>
            <p>
                <a href="https://www.instagram.com/suleymanemrearlii/" target="_blank">Instagram</a>
            </p>
            <p>Açılış: 08:00 - Kapanış: 23:00</p>
        </div>
    </footer>
    <script>
    document.getElementById('oneriForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Öneri veya isteğiniz alınmıştır, teşekkür ederiz!');
        this.reset();
    });
    </script>
</body>
</html>
